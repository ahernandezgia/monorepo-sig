            MINIO_ROOT_USER: ahernandez
            MINIO_ROOT_PASSWORD: password123
            MINIO_BROWSER_REDIRECT_URL: https://s3.doih.hn/minio/ui/
            MINIO_DOMAIN: s3.doih.hn
